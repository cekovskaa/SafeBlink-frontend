<section class="login-section">
  <div class="container-custom-80">
    <h1 class="heading1 py-5 text-center text-md-start">Придружи ни се</h1>
    <div class="row">
      <div class="col-12 col-md-4 pb-5 pb-md-0">
        <div class="login-design-btn mb-4 d-flex align-items-center">
          <i class="fa-brands fa-google fa-lg pe-3"></i>
          <span>Продолжи со Google</span>
        </div>
        <div class="login-design-btn mb-4 d-flex align-items-center">
          <i class="fa-brands fa-apple fa-xl pe-3"></i>
          <span>Продолжи со Apple</span>
        </div>
        <div class="login-design-btn d-flex align-items-center">
          <i class="fa-brands fa-tiktok fa-lg pe-3"></i>
          <span>Продолжи со TikTok</span>
        </div>

        <div class="divider-container my-5">
          <div class="divider-line"></div>
          <div class="divider-text">или</div>
          <div class="divider-line"></div>
        </div>

        <form class="login-form">
          <div class="mb-3">
            <div
              id="login-error"
              class="text-danger mb-3"
              style="display: none"
            ></div>

            <label for="username" class="form-label d-flex f-direction-column"
              >Корисничко име<span class="required">*</span></label
            >
            <input
              type="text"
              class="login-design-btn w-100"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label d-flex f-direction-column"
              >Лозинка<span class="required">*</span></label
            >
            <div class="password-input-container">
              <input
                type="password"
                class="login-design-btn w-100"
                id="password"
                placeholder="Password"
              />
              <span class="password-toggle" id="togglePassword">
                <i class="fa-solid fa-eye-slash"></i>
              </span>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="checkbox"
                id="remember-me"
              />
              <label class="form-check-label" for="remember-me"
                >Запомни ме</label
              >
            </div>
            <a href="#" class="forgot-password mt-2">Ја заборави лозинката?</a>
          </div>
          <button type="submit" class="btn-custom">Најави се</button>
        </form>
      </div>
      <div class="col-12 col-md-8">
        <div class="login-image-container">
          <img
            src="../images/login-img.png"
            alt="Security image"
            class="security-img"
          />
        </div>
      </div>
    </div>
  </div>

  <!-- login succesfull popup -->
  <div class="custom-popup">
    <div class="popup-content">
      <h2>Добредојде!</h2>
      <p>Успешно креиран профил</p>
      <button class="btn-custom">Продолжи кон Safeblink</button>
    </div>
  </div>
</section>
